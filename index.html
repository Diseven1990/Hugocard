<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cartão Interativo Estilizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 60px;
      height: 100vh;
    }

    .card {
      width: 320px;
      text-align: center;
      position: relative;
    }

    .photo {
      width: 100%;
      display: block;
      border-radius: 16px 16px 0 0;
      z-index: 1;
    }

    .title-arrow {
      background: #2a2a2a;
      color: white;
      padding: 10px 0;
      font-weight: 700;
      border-radius: 0 0 0 0;
      transition: all 0.4s ease;
      position: relative;
      z-index: 2;
    }

    .arrow {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
      background: #db423c;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 20px;
      transition: transform 0.4s ease;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card:hover .arrow {
      transform: rotate(180deg);
    }

    .content {
      background: #2a2a2a;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      max-height: 0;
      transition: max-height 0.5s ease, padding 0.5s ease;
      color: #f5f5f5;
    }

    .card:hover .content {
      max-height: 240px;
      padding: 20px;
    }

    .content h3 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 14px;
      line-height: 1.5;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="hugo sem fundo.png" class="photo" alt="Hugo">
    <div class="title-arrow">
      <div>e-Tutor Hugo Mestre</div>
      <div class="arrow">▼</div>
    </div>
    <div class="content">
      <h3>Sobre Mim</h3>
      <p>Formador experiente na área tecnológica com paixão por educação, inovação e desenvolvimento pessoal. Entusiasta da aprendizagem contínua.</p>
    </div>
  </div>
</body>
</html>
