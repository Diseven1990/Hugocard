<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Open Sans', sans-serif; padding: 2em; }
    .group { margin-bottom: 3em; }
    .cards { display: flex; flex-wrap: wrap; gap: 1em; }
    .card { width: 300px; border-radius: 10px; overflow: hidden; position: relative; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); transition: all 0.3s ease-in-out; }
    .card img { width: 100%; height: auto; }
    .arrow { width: 50px; height: 50px; background: #db423c; border-radius: 50%; margin: 10px auto; cursor: pointer; position: relative; }
    .arrow::after { content: "▲"; color: #fff; font-size: 24px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: transform 0.3s ease; }
    .card.expand .arrow::after { transform: translate(-50%, -50%) rotate(180deg); }
    .name { position: absolute; top: 75px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: #fff; padding: 6px 12px; border-radius: 10px; font-weight: bold; transition: top 0.3s ease; z-index: 2; }
    .card.expand .name { top: 80px; }
    .content { max-height: 0; overflow: hidden; padding: 0 1em; transition: max-height 0.4s ease; color: #333; }
    .card.expand .content { max-height: 300px; padding-bottom: 1em; }
  </style>
</head>
<body><div class="group">
  <h2>Orientação</h2>
  <div class="cards"><div class="card">
  <img src="Hugo.png" alt="Hugo Mestre">
  <div class="name">Hugo Mestre</div>
  <div class="arrow" onclick="this.parentNode.classList.toggle('expand')"></div>
  <div class="content"><p>ahgasgasgas</p></div>
</div></div>
</div></body>
</html>
