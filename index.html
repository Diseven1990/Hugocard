<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cartão Interativo Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * {{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }}

    html, body {{
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 80px;
      height: 100vh;
    }}

    .card {{
      display: inline-block;
      max-width: 100%;
      text-align: center;
      position: relative;
    }}

    .photo {{
      display: block;
      height: auto;
      max-width: 100%;
    }}

    .header {{
      background: #2a2a2a;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 20px;
      border-radius: 0 0 20px 20px;
      transition: all 0.4s ease;
      margin: 0 auto;
    }}

    .name {{
      font-weight: 700;
      font-size: 20px;
      color: white;
      white-space: nowrap;
    }}

    .arrow {{
      background: #db423c;
      color: white;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: transform 0.4s ease;
      flex-shrink: 0;
    }}

    .card:hover .arrow {{
      transform: rotate(180deg);
    }}

    .content {{
      background: #2a2a2a;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      max-height: 0;
      transition: max-height 0.5s ease, padding 0.5s ease;
      padding: 0 24px;
      border-radius: 0 0 20px 20px;
    }}

    .card:hover .content {{
      max-height: 240px;
      padding: 24px;
    }}

    .content p {{
      font-size: 15px;
      line-height: 1.6;
      color: #ccc;
    }}
  </style>
</head>
<body>
  <div class="card">
    <img src="hugo sem fundo.png" class="photo" alt="Hugo">
    <div class="header">
      <div class="name">e-Tutor Hugo Mestre</div>
      <div class="arrow">▼</div>
    </div>
    <div class="content">
      <p>Formador experiente na área tecnológica com paixão por educação, inovação e desenvolvimento pessoal. Entusiasta da aprendizagem contínua.</p>
    </div>
  </div>
</body>
</html>
