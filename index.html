<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cartão Interativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .card {
      position: relative;
      width: 320px;
      background: #db423c;
      color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      transition: all 0.4s ease;
    }

    .photo {
      width: 100%;
      display: block;
    }

    .bio {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      padding: 0 20px;
      background: #db423c;
    }

    .card:hover .bio {
      max-height: 200px;
      padding: 20px;
    }

    .arrow {
      width: 100%;
      text-align: center;
      font-size: 24px;
      padding: 10px 0;
      transition: transform 0.4s ease;
      background: #db423c;
    }

    .card:hover .arrow {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="hugo sem fundo.png" class="photo" alt="Hugo">
    <div class="arrow">▼</div>
    <div class="bio">
      <h3>Hugo Carvalho</h3>
      <p>Formador experiente na área tecnológica com paixão por educação e inovação.</p>
    </div>
  </div>
</body>
</html>
