<!DOCTYPE html>
<html lang="pt"><head><meta charset="UTF-8" />
<title>Equipa</title>
<style>
body {
  font-family: "Open Sans", sans-serif;
  background: white;
  padding: 40px;
  margin: 0;
}
h2 {
  font-size: 22px;
  color: #333;
  margin: 40px 0 10px 0;
  border-bottom: 2px solid #f05a28;
  display: inline-block;
}
.group {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: flex-start;
  margin-top: 20px;
}
.card {
  width: 250px;
  text-align: center;
  position: relative;
  margin-bottom: 80px;
}
.card img {
  width: 100%;
  height: auto;
  max-height: 320px;
  object-fit: contain;
}
.info {
  background: #222;
  color: white;
  border-radius: 0 0 20px 20px;
  padding: 10px;
  transition: all 0.4s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}
.arrow {
  background: {arrow_color};
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 24px;
  margin: -25px auto 10px;
}
.name {
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 6px 14px;
  border-radius: 10px;
  display: inline-block;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
  font-size: 18px;
}
