<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cartão Interativo Estilizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e1e;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 60px;
      height: 100vh;
    }

    .card {
      width: 320px;
      text-align: center;
    }

    .photo {
      width: 100%;
      display: block;
      border-radius: 16px 16px 0 0;
    }

    .content {
      position: relative;
      background: #2a2a2a;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      padding-top: 40px;
    }

    .arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #db423c;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: transform 0.4s ease;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card:hover .arrow {
      transform: translateX(-50%) rotate(180deg);
    }

    .bio {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      padding: 0 20px;
      color: #f5f5f5;
    }

    .card:hover .bio {
      max-height: 220px;
      padding: 20px;
    }

    .bio h3 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .bio p {
      font-size: 14px;
      line-height: 1.5;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="hugo sem fundo.png" class="photo" alt="Hugo">
    <div class="content">
      <div class="arrow">▼</div>
      <div class="bio">
        <h3>Hugo Carvalho</h3>
        <p>Formador experiente na área tecnológica com paixão por educação, inovação e desenvolvimento pessoal. Entusiasta da aprendizagem contínua.</p>
      </div>
    </div>
  </div>
</body>
</html>
