
<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipa</title>
  <style>
    body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 2em; background: #fff; }
    h2 { font-size: 2rem; margin-bottom: 1rem; border-bottom: 4px solid #ec6b32; display: inline-block; }
    .group { margin-bottom: 4rem; }
    .group-cards { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: flex-start; }
    .card { flex: 1 0 calc(25% - 1rem); max-width: calc(25% - 1rem); position: relative; transition: all 0.3s; text-align: center; }
    .card img { width: 100%; height: auto; display: block; }
    .arrow { width: 48px; height: 48px; background: #ff7400; border-radius: 50%; margin: 0 auto; position: relative; top: -24px; }
    .arrow::after { content: "▲"; color: white; font-size: 24px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(0deg); transition: transform 0.3s; }
    .name { font-weight: bold; font-size: 20px; background: rgba(0,0,0,0.7); color: white; padding: 0.5em 1em; border-radius: 10px; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); }
    .content { background: #222; color: white; padding: 1em; border-radius: 20px; margin-top: -20px; box-shadow: 0 0 20px rgba(0,0,0,0.3); display: none; }
    .card:hover .content { display: block; }
    .card:hover .arrow::after { transform: translate(-50%, -50%) rotate(180deg); }
  </style>
</head>
<body>
  
<div class="group">
  <h2>Orientação</h2>
  <div class="group-cards">
    
<div class="card">
  <img src="Hugo.png" alt="Hugo">
  <div class="arrow"></div>
  <div class="name">Hugo</div>
  <div class="content"><p>asgasghasgasgasgasg</p></div>
</div>

  </div>
</div>

</body>
</html>
