<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perfis</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      max-width: 1600px;
      margin: 0 auto;
      gap: 40px;
      padding: 40px;
    }
    .card {
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      margin: auto;
    }
    .photo {
      width: 100%;
      display: block;
      border-radius: 20px 20px 0 0;
    }
    .floating-name {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.65);
      padding: 8px 16px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      font-weight: 700;
      transition: transform 0.5s ease;
      z-index: 3;
      white-space: nowrap;
    }
    .card:hover .floating-name {
      transform: translate(-50%, 40px);
    }
    .title-arrow {
      background: #2a2a2a;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
    }
    .arrow {
      background: #db423c;
      color: white;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      transition: transform 0.4s ease;
    }
    .card:hover .arrow {
      transform: rotate(180deg);
    }
    .content {
      background: #2a2a2a;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      max-height: 0;
      transition: max-height 0.5s ease, padding 0.5s ease;
      padding: 0 24px;
    }
    .card:hover .content {
      max-height: 500px;
      padding: 20px 24px 24px;
    }
    .content p {
      font-size: 15px;
      line-height: 1.6;
      color: #ccc;
      text-align: justify;
    }
    .content p:not(:last-child) {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  
<div class="card">
  <div class="photo-container">
    <!-- Substitua esta imagem manualmente na pasta: ex: diogo.png -->
    <img src="diogo.png" class="photo" alt="Foto de e-Tutor Diogo Cruz">
    <div class="floating-name">e-Tutor Diogo Cruz</div>
  </div>
  <div class="title-arrow">
    <div class="arrow">▼</div>
  </div>
  <div class="content">
    <p>Licenciado em....</p>
  </div>
</div>

<div class="card">
  <div class="photo-container">
    <!-- Substitua esta imagem manualmente na pasta: ex: diogo.png -->
    <img src="diogo.png" class="photo" alt="Foto de e-Tutor Hugo Mestre">
    <div class="floating-name">e-Tutor Hugo Mestre</div>
  </div>
  <div class="title-arrow">
    <div class="arrow">▼</div>
  </div>
  <div class="content">
    <p>Licenciado em....</p>
  </div>
</div>

</body>
</html>
