<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cartão Interativo - e-Tutor Hugo Mestre</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 80px;
      height: 100vh;
    }

    .card {
      width: 400px;
      text-align: center;
      position: relative;
    }

    .photo-container {
      position: relative;
    }

    .photo {
      width: 100%;
      display: block;
      border-radius: 20px 20px 0 0;
      z-index: 1;
    }

    .floating-name {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.65);
      padding: 8px 16px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      font-weight: 700;
      transition: all 0.5s ease;
      z-index: 3;
      white-space: nowrap;
    }

    .card:hover .floating-name {
      transform: translate(-50%, 60px);
    }

    .title-arrow {
      background: #2a2a2a;
      height: 66px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: height 0.4s ease;
      border-radius: 0 0 16px 16px;
    }

    .arrow {
      background: #db423c;
      color: white;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      transition: transform 0.4s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card:hover .arrow {
      transform: rotate(180deg);
    }

    .content {
      background: #2a2a2a;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      max-height: 0;
      transition: max-height 0.5s ease, padding 0.5s ease;
      color: #f5f5f5;
      padding: 0 24px;
    }

    .card:hover .content {
      max-height: 240px;
      padding: 24px;
    }

    .content p {
      font-size: 15px;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="photo-container">
      <img src="hugo sem fundo.png" class="photo" alt="Hugo">
      <div class="floating-name">e-Tutor Hugo Mestre</div>
    </div>
    <div class="title-arrow">
      <div class="arrow">▼</div>
    </div>
    <div class="content">
      <p>Formador experiente na área tecnológica com paixão por educação, inovação e desenvolvimento pessoal. Entusiasta da aprendizagem contínua.</p>
    </div>
  </div>
</body>
</html>
