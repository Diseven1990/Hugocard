
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Equipa</title>
<style>
body {
    background: #fff;
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 2em;
}
h2 {
    font-size: 2em;
    color: #1a1a1a;
    border-bottom: 4px solid #f6630e;
    display: inline-block;
    margin-bottom: 0.5em;
}
.cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: flex-start;
}
.card {
    position: relative;
    width: 300px;
    transition: transform 0.3s;
}
.profile {
    width: 100%;
    height: auto;
    border-radius: 10px;
    display: block;
}
.toggle {
    width: 100%;
    height: 40px;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}
.arrow {
    width: 40px;
    height: 40px;
    background: #f6630e;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.arrow::before {
    content: "";
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 14px solid white;
    transform: rotate(0deg);
}
.nome {
    position: absolute;
    top: 90%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 5px 15px;
    border-radius: 10px;
    font-size: 1.3em;
    font-weight: bold;
}
.content {
    background: #1e1e1e;
    color: #fff;
    padding: 20px;
    margin-top: 10px;
    border-radius: 20px;
    font-size: 1.2em;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<section class="grupo">
    <h2>e-Tutor(es)</h2>
    <div class="cards">
<div class="card">
    <img src="/Users/diogocruz/Desktop/fotos/Hugo.png" alt="Hugo Mestre" class="profile">
    <div class="toggle" onclick="this.parentElement.classList.toggle('expandida')">
        <div class="arrow"></div>
    </div>
    <div class="nome">Hugo Mestre</div>
    <div class="content"><p>asgasgasgasgsa</p></div>
</div>
</div>
</section>
</body>
</html>
